---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }} <small><div class="date">{{ page.date | date_to_long_string }}</div></small></h1>
</div>
<div class="content">
  {{ content }}

  <hr>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'polyport'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

  <ul class="pager">
    {% if page.previous %}
      <li class="previous"><a href="{{ site.baseurl }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older</a></li>
    {% else %}
      <li class="previous disabled"><a>&larr; Older</a></li>
    {% endif %}
    {% if page.next %}
      <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr;</a></li>
    {% else %}
      <li class="next disabled"><a>Newer &rarr;</a>
    {% endif %}
  </ul>
</div>
